<div id="send-content" class="content-section">
    <h2 class="section-title">Send Assets</h2>
    <div class="input-group">
        <label class="input-label">Recipient Address</label>
        <input type="text" class="input-field" placeholder="Enter wallet address (e.g., BEANX:0x...)">
    </div>
    <div class="input-group">
        <label class="input-label">Amount</label>
        <input type="text" class="input-field" placeholder="0.00 BEANX">
    </div>
    <div class="input-group">
        <label class="input-label">Gas Fee</label>
        <input type="text" class="input-field" placeholder="Estimated gas fee" value="0.001 BEANX" readonly>
    </div>
    <button class="submit-btn">Send Now</button>
</div>
