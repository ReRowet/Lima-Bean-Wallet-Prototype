<div id="mint-content" class="content-section">
    <h2 class="section-title">Mint New Token</h2>
    <div class="input-group">
        <label class="input-label">Token Name</label>
        <input type="text" class="input-field" placeholder="My Awesome Token">
    </div>
    <div class="input-group">
        <label class="input-label">Token Symbol</label>
        <input type="text" class="input-field" placeholder="MAT">
    </div>
    <div class="input-group">
        <label class="input-label">Initial Supply</label>
        <input type="number" class="input-field" placeholder="1000000">
    </div>
    <button class="submit-btn">Mint Token</button>
</div>
